<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ritual Quiz Challenge</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #09120F;
    color: #E8F3F0;
    text-align: center;
    overflow-x: hidden;
}
#intro { margin-top:150px; opacity:0; animation: fadeIn 2s forwards; }
@keyframes fadeIn { 100% { opacity:1; } }
#startBtn {
    margin-top:30px; padding:14px 28px; background:#143D33; color:white; font-size:20px; border:none; border-radius:10px; cursor:pointer; display:none; animation: popUp 0.8s ease forwards;
}
@keyframes popUp { 0%{transform:scale(0.3);opacity:0;}50%{transform:scale(1.1);opacity:1;}70%{transform:scale(0.95);}100%{transform:scale(1);} }
.quiz-container { display:none; margin-top:50px; }
#emojiTop { font-size:50px; margin-bottom:10px; display:none; }
.question { font-size:20px; margin-bottom:10px; }
.option { background:#0F1D19; border:1px solid #1B4F42; padding:12px; margin:10px auto; width:80%; border-radius:8px; cursor:pointer; transition:0.3s transform,0.3s background; }
.option:hover { background:#143D33; transform:scale(1.05); }
.correct { background:#143D33 !important; border-color:#29FFBF; }
.wrong { background:#3D0F0F !important; border-color:#FF4F4F; }
#nextBtn,#retakeBtn { background:#143D33; color:white; padding:12px 24px; border:none; border-radius:8px; cursor:pointer; font-size:18px; margin-top:20px; display:none; transition:0.3s; }
#nextBtn:hover,#retakeBtn:hover { background:#1B4F42; }
#progressContainer, #resultProgressContainer { width:80%; height:20px; background:#1B4F42; margin:0 auto 20px; border-radius:10px; }
#progressBar, #resultProgressBar { height:100%; width:0%; background:linear-gradient(90deg,#29FFBF,#14D9A2); border-radius:10px; transition: width 1s ease-in-out; }
#emojiResult { font-size:70px; margin-top:20px; animation:bounceEmoji 1s ease; }
@keyframes bounceEmoji {0%{transform:scale(0);}50%{transform:scale(1.2);}70%{transform:scale(0.9);}100%{transform:scale(1);}}
a { color:#29FFBF; text-decoration:none; font-size:14px; margin-top:40px; display:block; }
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
    <h2>‚ùñ Ritual Quiz</h2>
    <h3 id="introMain" style="font-size:32px; margin-top:20px; opacity:0;">How Ritual Aligned Are You?</h3>
    <h4 id="letsFindOut" style="font-size:24px; margin-top:20px; opacity:0;">Let's Find Out</h4>
    <button id="startBtn">Begin Quiz</button>
</div>

<!-- QUIZ -->
<div class="quiz-container" id="quiz">
    <div id="emojiTop">‚ùñ</div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div class="question" id="questionText"></div>
    <div id="optionsContainer"></div>
    <button id="nextBtn">Next</button>
</div>

<!-- RESULT -->
<div class="quiz-container" id="resultScreen">
    <div id="emojiTop">‚ùñ</div>
    <h2>Your Score:</h2>
    <div id="emojiResult"></div>
    <div id="scorePercent"></div>
    <div id="resultProgressContainer"><div id="resultProgressBar"></div></div>
    <div id="evaluationText" style="margin-top:20px; font-size:20px;"></div>
    <button id="retakeBtn">Retake Quiz</button>
</div>

<a href="https://x.com/THE_REAL_BIG4L?t=PYvu1HEe6mb-MVMpn7_3HQ&s=09" target="_blank">Built by THE_REAL_BIG4L</a>

<script>
// Example 30+ questions (expand as needed)
const questions=[
  {q:"What is the transaction mechanism used by Resonance?", a:["‚ùñ Surplus-maximizing fee","‚ùñ Standard fee","‚ùñ Gas-free","‚ùñ PoS reward"], correct:"‚ùñ Surplus-maximizing fee"},
  {q:"Which innovation allows the Symphony consensus protocol to operate efficiently?", a:["‚ùñ Dual proof sharding","‚ùñ PoW mining","‚ùñ Single chain validation","‚ùñ Randomized committees"], correct:"‚ùñ Dual proof sharding"},
  {q:"Which feature allows Scheduled Transactions to work without external keepers?", a:["‚ùñ External keepers","‚ùñ Gas fees","‚ùñ User input","‚ùñ Smart contract calls"], correct:"‚ùñ External keepers"},
  {q:"Which storage approach does Modular Storage utilize?", a:["‚ùñ Web2 & Web3 storage","‚ùñ Only Web2","‚ùñ Only Web3","‚ùñ No storage"], correct:"‚ùñ Web2 & Web3 storage"},
  {q:"So EVM++ Extensions perform what function in the network?", a:["‚ùñ Include new EIPs","‚ùñ Old EIPs","‚ùñ Only token support","‚ùñ Only consensus rules"], correct:"‚ùñ Include new EIPs"},
  {q:"Which feature allows nodes to granularly participate in execution?", a:["‚ùñ Guardians","‚ùñ Validators","‚ùñ Miners","‚ùñ EVM++"], correct:"‚ùñ Guardians"},
  {q:"Which network integration backs Ritual nodes seamlessly?", a:["‚ùñ Native Infernet","‚ùñ AWS","‚ùñ Cloudflare","‚ùñ Ethereum"], correct:"‚ùñ Native Infernet"},
  {q:"What does Native Account Abstraction expand?", a:["‚ùñ Capabilities of EOA accounts","‚ùñ Smart contract calls","‚ùñ Gas usage","‚ùñ Node rewards"], correct:"‚ùñ Capabilities of EOA accounts"},
  {q:"Specialized execution performs which tasks?", a:["‚ùñ AI inference, ZK proofs, TEE code","‚ùñ Faster gas","‚ùñ Token transfers","‚ùñ Staking rewards"], correct:"‚ùñ AI inference, ZK proofs, TEE code"},
];

// Fixed mascot question
const fixedQuestion={q:"What is Ritual mascot?", a:["‚ùñ SIGGY","‚ùñ RITZY","‚ùñ NODESTER","‚ùñ CHAINO"], correct:"‚ùñ SIGGY"};

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

let currentQ=0, score=0, roundQuestions=[];

const startBtn=document.getElementById('startBtn');
const intro=document.getElementById('intro');
const introMain=document.getElementById('introMain');
const letsFindOut=document.getElementById('letsFindOut');
const quiz=document.getElementById('quiz');
const questionText=document.getElementById('questionText');
const optionsContainer=document.getElementById('optionsContainer');
const nextBtn=document.getElementById('nextBtn');
const resultScreen=document.getElementById('resultScreen');
const emojiResult=document.getElementById('emojiResult');
const scorePercent=document.getElementById('scorePercent');
const retakeBtn=document.getElementById('retakeBtn');
const progressBar=document.getElementById('progressBar');
const resultProgressBar=document.getElementById('resultProgressBar');
const resultProgressContainer=document.getElementById('resultProgressContainer');
const evaluationText=document.getElementById('evaluationText');
const emojiTopAll=document.querySelectorAll('#emojiTop');

function startQuiz(){
    intro.style.display='none';
    quiz.style.display='block';
    emojiTopAll.forEach(e=>e.style.display='block');
    score=0;
    currentQ=0;
    roundQuestions=pickRoundQuestions();
    showQuestion();
}

// Pick 10 random + fixed mascot, shuffle
function pickRoundQuestions(){
    const shuffled=shuffleArray([...questions]);
    const round=shuffled.slice(0,10);
    round.push(fixedQuestion);
    return shuffleArray(round.map(q=>{ q.a=shuffleArray([...q.a]); return q;}));
}

function showQuestion(){
    nextBtn.style.display='none';
    const q=roundQuestions[currentQ];
    questionText.textContent=q.q;
    optionsContainer.innerHTML='';
    progressBar.style.width=((currentQ)/roundQuestions.length*100)+'%';
    q.a.forEach(opt=>{
        const btn=document.createElement('div');
        btn.className='option';
        btn.textContent=opt;
        btn.addEventListener('click',()=>selectAnswer(btn,q.correct));
        optionsContainer.appendChild(btn);
    });
}

function selectAnswer(btn,correct){
    const buttons=document.querySelectorAll('.option');
    buttons.forEach(b=>b.style.pointerEvents='none');
    if(btn.textContent===correct){ score++; btn.textContent+=" ‚úÖ Correct"; btn.classList.add('correct'); }
    else{ btn.textContent+=` ‚ùå Wrong, Correct: ${correct}`; btn.classList.add('wrong'); 
          buttons.forEach(b=>{ if(b.textContent===correct) b.classList.add('correct'); }); }
    nextBtn.style.display='inline-block';
}

nextBtn.addEventListener('click',()=>{
    currentQ++;
    if(currentQ<roundQuestions.length) showQuestion();
    else showResult();
});

function showResult(){
    quiz.style.display='none';
    resultScreen.style.display='block';
    let percent=Math.round(score/roundQuestions.length*100);
    scorePercent.textContent=percent+"%";
    resultProgressContainer.style.display='block';
    setTimeout(()=>{ resultProgressBar.style.width=percent+'%'; },100);
    if(percent>=80){ emojiResult.textContent="üòÉ"; evaluationText.textContent="Truly Ritual Aligned!"; celebrateConfetti(); }
    else if(percent>=50){ emojiResult.textContent="üòê"; evaluationText.textContent="Decent, but room to grow"; }
    else{ emojiResult.textContent="üòî"; evaluationText.textContent="You need to do better"; }
    retakeBtn.style.display='inline-block';
}

// Simple confetti for high score
function celebrateConfetti(){
    for(let i=0;i<100;i++){
        let conf=document.createElement('div');
        conf.textContent="‚ú®";
        conf.style.position='fixed';
        conf.style.left=Math.random()*window.innerWidth+'px';
        conf.style.top=Math.random()*-50+'px';
        conf.style.fontSize=(Math.random()*20+10)+'px';
        conf.style.animation=`fall ${2+Math.random()*3}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),5000);
    }
}

const style=document.createElement('style');
style.innerHTML=`@keyframes fall { 100%{transform:translateY(100vh);opacity:0;} }`;
document.head.appendChild(style);

retakeBtn.addEventListener('click',()=>{
    resultScreen.style.display='none';
    startQuiz();
});

// Intro animations
setTimeout(()=>{ introMain.style.opacity=1; },1000);
setTimeout(()=>{ letsFindOut.style.opacity=1; startBtn.style.display='inline-block'; },2000);
startBtn.addEventListener('click',startQuiz);

</script>
</body>
</html>
