<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ritual Quiz Challenge</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #09120F;
    color: #E8F3F0;
    text-align: center;
    overflow-x: hidden;
    animation: bgFade 12s ease-in-out infinite alternate;
  }
  @keyframes bgFade {
    0% { background-color: #09120F; }
    100% { background-color: #0F1E19; }
  }

  #intro {
    margin-top: 200px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  @keyframes fadeIn { 100% { opacity: 1; } }

  #startBtn {
    margin-top: 40px;
    padding: 14px 28px;
    background: #143D33;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: none;
    animation: popUp 0.8s ease forwards;
  }
  @keyframes popUp {
    0% { transform: scale(0.3); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .quiz-container { display:none; margin-top:50px; }
  .question { font-size:24px; margin-bottom:20px; }
  .option {
    background:#0F1D19;
    border:1px solid #1B4F42;
    padding:12px;
    margin:10px auto;
    width:80%;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
  }
  .option:hover { background:#143D33; }
  .correct { background:#143D33 !important; border-color:#29FFBF; }
  .wrong { background:#3D0F0F !important; border-color:#FF4F4F; }

  #nextBtn, #retakeBtn {
    background:#143D33;
    color:white;
    padding:12px 24px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:18px;
    margin-top:20px;
    display:none;
    transition:0.3s;
  }
  #nextBtn:hover, #retakeBtn:hover { background:#1B4F42; }

  #emojiResult { font-size:70px; margin-top:20px; animation: popUp 1s ease; }

  a { color:#29FFBF; text-decoration:none; font-size:14px; margin-top:40px; display:block; }

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <h1 style="font-size:48px; line-height:1.2;">
    How Ritual Aligned Are You?<br>
    <span style="font-size:32px;">Let's Find Out!</span>
  </h1>
  <button id="startBtn">Begin Quiz</button>
</div>

<!-- QUIZ -->
<div class="quiz-container" id="quiz">
  <div class="question" id="questionText"></div>
  <div id="optionsContainer"></div>
  <button id="nextBtn">Next</button>
</div>

<!-- RESULT -->
<div class="quiz-container" id="resultScreen">
  <h2>Your Score:</h2>
  <div id="emojiResult"></div>
  <div id="scorePercent"></div>
  <button id="retakeBtn">Retake Quiz</button>
</div>

<a href="https://x.com/THE_REAL_BIG4L?t=PYvu1HEe6mb-MVMpn7_3HQ&s=09" target="_blank">Built by THE_REAL_BIG4L</a>

<script>
  const startBtn = document.getElementById('startBtn');
  const intro = document.getElementById('intro');
  const quiz = document.getElementById('quiz');
  const questionText = document.getElementById('questionText');
  const optionsContainer = document.getElementById('optionsContainer');
  const nextBtn = document.getElementById('nextBtn');
  const resultScreen = document.getElementById('resultScreen');
  const emojiResult = document.getElementById('emojiResult');
  const scorePercent = document.getElementById('scorePercent');
  const retakeBtn = document.getElementById('retakeBtn');

  // Example: 60+ questions from Ritual docs
  const questions = [
    // Easy (3)
    {q:"Ritual is primarily a ___ network?", a:["Web3","Social","AI","Gaming"], correct:"Web3", difficulty:"easy"},
    {q:"What does SIGGY represent?", a:["Mascot","Server","Token","Protocol"], correct:"Mascot", difficulty:"easy"},
    {q:"Ritual background color hex?", a:["#09120F","#FFFFFF","#000000","#FF0000"], correct:"#09120F", difficulty:"easy"},
    // Mid (4)
    {q:"Which consensus mechanism does Ritual use?", a:["Proof of Work","Proof of Stake","Modular Storage","Delegated PoS"], correct:"Modular Storage", difficulty:"mid"},
    {q:"How many node types exist in Ritual?", a:["2","3","4","5"], correct:"3", difficulty:"mid"},
    {q:"Which is a Ritual storage innovation?", a:["AWS","Modular Storage","HDFS","IPFS"], correct:"Modular Storage", difficulty:"mid"},
    {q:"What is Ritualâ€™s main advantage over centralized AI?", a:["Speed","Cost","Decentralization","Privacy"], correct:"Privacy", difficulty:"mid"},
    // Technical (3)
    {q:"Ritualâ€™s node specialization enables?", a:["Task splitting","Data theft","Single point","Slower processing"], correct:"Task splitting", difficulty:"tech"},
    {q:"What protocol ensures data redundancy in Ritual?", a:["Sharding","Modular Storage","Centralized DB","IPFS"], correct:"Modular Storage", difficulty:"tech"},
    {q:"Which layer handles AI computation in Ritual?", a:["Edge nodes","Central nodes","Cloud nodes","GPU nodes"], correct:"Edge nodes", difficulty:"tech"},
    // ... add the rest to reach 60+ (for brevity not all shown)
  ];

  let shuffledQuestions = [];
  let currentQ = 0;
  let score = 0;

  function shuffleArray(arr) {
    return arr.sort(()=>Math.random()-0.5);
  }

  function startQuiz(){
    intro.style.display = 'none';
    quiz.style.display = 'block';
    // Prepare round: 3 easy, 4 mid, 3 tech
    let easy = shuffleArray(questions.filter(q=>q.difficulty==="easy")).slice(0,3);
    let mid = shuffleArray(questions.filter(q=>q.difficulty==="mid")).slice(0,4);
    let tech = shuffleArray(questions.filter(q=>q.difficulty==="tech")).slice(0,3);
    shuffledQuestions = shuffleArray([...easy, ...mid, ...tech]);
    currentQ = 0;
    score = 0;
    showQuestion();
  }

  function showQuestion(){
    nextBtn.style.display='none';
    const q = shuffledQuestions[currentQ];
    questionText.innerHTML = q.q;
    optionsContainer.innerHTML = '';
    q.a.forEach(opt=>{
      const btn = document.createElement('div');
      btn.className='option';
      btn.textContent = opt;
      btn.addEventListener('click', ()=>selectAnswer(btn,q.correct));
      optionsContainer.appendChild(btn);
    });
  }

  function selectAnswer(btn, correct){
    const buttons = document.querySelectorAll('.option');
    buttons.forEach(b=>{
      b.style.pointerEvents='none';
      if(b.textContent===correct) b.classList.add('correct');
    });
    if(btn.textContent===correct){
      score++;
      btn.textContent += " âœ… Correct";
    } else {
      btn.classList.add('wrong');
      btn.textContent += ` âŒ Wrong, Correct: ${correct}`;
    }
    nextBtn.style.display='inline-block';
  }

  nextBtn.addEventListener('click', ()=>{
    currentQ++;
    if(currentQ<shuffledQuestions.length) showQuestion();
    else showResult();
  });

  function showResult(){
    quiz.style.display='none';
    resultScreen.style.display='block';
    let percent = Math.round((score/shuffledQuestions.length)*100);
    scorePercent.textContent = percent + "%";
    emojiResult.textContent = percent>=70 ? "ðŸ˜ƒ" : "ðŸ˜”";
    retakeBtn.style.display='inline-block';
  }

  retakeBtn.addEventListener('click', ()=>{
    resultScreen.style.display='none';
    startQuiz();
  });

  // Start button delay
  setTimeout(()=>{ startBtn.style.display='inline-block'; },2000);
  startBtn.addEventListener('click', startQuiz);

</script>
</body>
</html>
