<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ritual Quiz Challenge</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #09120F;
    color: #E8F3F0;
    text-align: center;
    overflow-x: hidden;
    animation: bgFade 12s ease-in-out infinite alternate;
}
@keyframes bgFade { 0% { background-color:#09120F; } 100% { background-color:#0F1E19; } }

#intro { margin-top: 200px; opacity:0; animation: fadeIn 2s forwards; }
@keyframes fadeIn { 100% { opacity: 1; } }

#startBtn {
    margin-top:40px; padding:14px 28px; background:#143D33; color:white; font-size:20px; border:none; border-radius:10px; cursor:pointer; display:none; animation: popUp 0.8s ease forwards;
}
@keyframes popUp {
    0% { transform: scale(0.3); opacity:0; }
    50% { transform: scale(1.1); opacity:1; }
    70% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

.quiz-container { display:none; margin-top:50px; }
.question { font-size:24px; margin-bottom:10px; }
.option {
    background:#0F1D19; border:1px solid #1B4F42; padding:12px; margin:10px auto; width:80%; border-radius:8px; cursor:pointer; transition:0.3s transform,0.3s background;
}
.option:hover { background:#143D33; transform: scale(1.05); }
.correct { background:#143D33 !important; border-color:#29FFBF; }
.wrong { background:#3D0F0F !important; border-color:#FF4F4F; }

#nextBtn,#retakeBtn { background:#143D33; color:white; padding:12px 24px; border:none; border-radius:8px; cursor:pointer; font-size:18px; margin-top:20px; display:none; transition:0.3s; }
#nextBtn:hover,#retakeBtn:hover { background:#1B4F42; }

#emojiResult { font-size:70px; margin-top:20px; animation: bounceEmoji 1s ease; }
@keyframes bounceEmoji {
    0% { transform: scale(0); }
    50% { transform: scale(1.2); }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); }
}

#progressContainer { width:80%; height:20px; background:#1B4F42; margin:0 auto 20px; border-radius:10px; }
#progressBar { height:100%; width:0%; background:linear-gradient(90deg,#29FFBF,#14D9A2); border-radius:10px; transition: width 0.8s ease-in-out, box-shadow 0.8s ease-in-out; box-shadow:0 0 8px #29FFBF80; }

a { color:#29FFBF; text-decoration:none; font-size:14px; margin-top:40px; display:block; }

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
    <h1 style="font-size:48px; line-height:1.2;">How Ritual Aligned Are You?<br><span style="font-size:32px;">Let's Find Out!</span></h1>
    <button id="startBtn">Begin Quiz</button>
</div>

<!-- QUIZ -->
<div class="quiz-container" id="quiz">
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div class="question" id="questionText"></div>
    <div id="optionsContainer"></div>
    <button id="nextBtn">Next</button>
</div>

<!-- RESULT -->
<div class="quiz-container" id="resultScreen">
    <h2>Your Score:</h2>
    <div id="emojiResult"></div>
    <div id="scorePercent"></div>
    <button id="retakeBtn">Retake Quiz</button>
</div>

<script>
// 60+ question pool
const questions = [
  { q:"Resonance uses which transaction mechanism?", a:["Surplus-maximizing fee","Standard fee","Gas-free","PoS reward"], correct:"Surplus-maximizing fee", difficulty:"easy" },
  { q:"Symphony consensus key innovation?", a:["Dual proof sharding","PoW mining","Single chain validation","Randomized committees"], correct:"Dual proof sharding", difficulty:"mid" },
  { q:"Scheduled Transactions eliminate?", a:["External keepers","Gas fees","User input","Smart contract calls"], correct:"External keepers", difficulty:"easy" },
  { q:"Modular Storage supports?", a:["Web2 & Web3 storage","Only Web2","Only Web3","No storage"], correct:"Web2 & Web3 storage", difficulty:"easy" },
  { q:"EVM++ Extensions include?", a:["New EIPs","Old EIPs","Only token support","Only consensus rules"], correct:"New EIPs", difficulty:"mid" },
  { q:"Guardians allow nodes to?", a:["Opt-in to execution","Mine blocks","Stake tokens","Ignore consensus"], correct:"Opt-in to execution", difficulty:"mid" },
  { q:"Native Infernet Integration backs?", a:["Ritual nodes","Ethereum nodes","Bitcoin nodes","Cloud nodes"], correct:"Ritual nodes", difficulty:"tech" },
  { q:"Modular Computational Integrity primitives include?", a:["Provenance, privacy, computational integrity","Speed, cost, storage","Consensus, staking, rewards","Security, tokens, contracts"], correct:"Provenance, privacy, computational integrity", difficulty:"tech" },
  { q:"Native Account Abstraction expands?", a:["EOA account capabilities","Smart contract calls","Gas usage","Node rewards"], correct:"EOA account capabilities", difficulty:"mid" },
  { q:"Specialized execution enables?", a:["AI inference, ZK, TEE code","Faster gas","Token transfers","Staking rewards"], correct:"AI inference, ZK, TEE code", difficulty:"tech" },
  { q:"Ritual AI systems must be?", a:["Open & neutral","Private & closed","Censored","Centralized"], correct:"Open & neutral", difficulty:"easy" },
  { q:"Users can do with on-chain AI?", a:["Train, track, trade","Only trade","Only track","Only train"], correct:"Train, track, trade", difficulty:"mid" },
  { q:"Model Marketplace ensures?", a:["Security & integrity","Faster computation","High fees","Token rewards"], correct:"Security & integrity", difficulty:"mid" },
  { q:"Web3 storage provider example?", a:["Arweave","Dropbox","AWS","Google Drive"], correct:"Arweave", difficulty:"easy" },
  { q:"RaaS beneficiaries?", a:["Conduit & Caldera","AWS & Azure","Ethereum & Bitcoin","OpenAI & HuggingFace"], correct:"Conduit & Caldera", difficulty:"mid" },
  { q:"High-performance chains need?", a:["Ritual prover network","Extra gas","PoW mining","Extra validators"], correct:"Ritual prover network", difficulty:"tech" },
  { q:"IP monetized via marketplace?", a:["Story & Sentient","All IP","Copyright","Open-source code"], correct:"Story & Sentient", difficulty:"mid" },
  { q:"Ritual's web3 goal?", a:["Schelling point for web3","Replace Ethereum","Be a wallet","Only NFT platform"], correct:"Schelling point for web3", difficulty:"mid" },
  { q:"Verifiable Provenance ensures?", a:["Immutable model records","High speed","Low fees","Token rewards"], correct:"Immutable model records", difficulty:"tech" },
  { q:"Ritual nodes backed by?", a:["Infernet compute network","AWS","Cloudflare","Ethereum"], correct:"Infernet compute network", difficulty:"tech" },
  { q:"2015 Ethereum innovation enabled?", a:["Permissionless finance apps","Private apps","Centralized exchanges","Token minting only"], correct:"Permissionless finance apps", difficulty:"easy" },
  { q:"Ritual primarily focuses on?", a:["Enriching on-chain user actions","Mining","Wallet management","NFT minting"], correct:"Enriching on-chain user actions", difficulty:"mid" },
  { q:"Ritual optimized for?", a:["Heterogeneous compute","Standard compute","Gaming only","AI only"], correct:"Heterogeneous compute", difficulty:"tech" },
  { q:"Expanding computation enables?", a:["Net-new behavior for masses","Faster mining","More gas","Token rewards"], correct:"Net-new behavior for masses", difficulty:"tech" },
  { q:"Bitcoin enabled?", a:["Peer-to-peer money","Smart contracts","AI inference","NFTs"], correct:"Peer-to-peer money", difficulty:"easy" },
  { q:"Compute orchestration element?", a:["Heterogeneous compute architecture","GPU nodes","Validators","Miners"], correct:"Heterogeneous compute architecture", difficulty:"tech" },
  { q:"Who benefits from Ritual infrastructure?", a:["Users, chains, IP services","Only users","Only miners","Only developers"], correct:"Users, chains, IP services", difficulty:"mid" },
  { q:"Ritualâ€™s ambition phrase?", a:["Most expressive blockchain","Fastest chain","Highest fees","Most popular coin"], correct:"Most expressive blockchain", difficulty:"mid" },
  { q:"Node Specialization achieves?", a:["Fine-tuned workloads","Faster token transfers","Higher staking rewards","Consensus speed"], correct:"Fine-tuned workloads", difficulty:"tech" },
  { q:"Ritual started at the intersection of?", a:["Crypto & AI","Web2 & gaming","Cloud & AI","DeFi & NFTs"], correct:"Crypto & AI", difficulty:"easy" },
  // Add additional questions here to exceed 60...
];

// Shuffle helper
function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

let currentQ=0;
let score=0;
let shuffledQuestions=[];

// Pick 10 questions for a round, shuffle questions and answers
function pickQuestionsForRound(){
    const shuffled = shuffleArray([...questions]);
    const round = shuffled.slice(0,10);
    round.forEach(q=>{ q.a = shuffleArray([...q.a]); });
    return round;
}

const startBtn=document.getElementById('startBtn');
const intro=document.getElementById('intro');
const quiz=document.getElementById('quiz');
const questionText=document.getElementById('questionText');
const optionsContainer=document.getElementById('optionsContainer');
const nextBtn=document.getElementById('nextBtn');
const resultScreen=document.getElementById('resultScreen');
const emojiResult=document.getElementById('emojiResult');
const scorePercent=document.getElementById('scorePercent');
const retakeBtn=document.getElementById('retakeBtn');
const progressBar=document.getElementById('progressBar');

function startQuiz(){
    intro.style.display='none';
    quiz.style.display='block';
    shuffledQuestions = pickQuestionsForRound();
    currentQ=0; score=0;
    showQuestion();
}

function showQuestion(){
    nextBtn.style.display='none';
    const q=shuffledQuestions[currentQ];
    questionText.innerHTML=q.q;
    optionsContainer.innerHTML='';
    let progressPercent=((currentQ)/shuffledQuestions.length)*100;
    progressBar.style.width=progressPercent+"%";

    q.a.forEach(opt=>{
        const btn=document.createElement('div');
        btn.className='option';
        btn.textContent=opt;
        btn.addEventListener('click',()=>selectAnswer(btn,q.correct));
        optionsContainer.appendChild(btn);
    });
}

function selectAnswer(btn,correct){
    const buttons=document.querySelectorAll('.option');
    buttons.forEach(b=>b.style.pointerEvents='none');
    if(btn.textContent===correct){ score++; btn.textContent+=" âœ… Correct"; btn.classList.add('correct'); }
    else{ btn.textContent+=` âŒ Wrong, Correct: ${correct}`; btn.classList.add('wrong'); 
          buttons.forEach(b=>{ if(b.textContent===correct) b.classList.add('correct'); }); }
    nextBtn.style.display='inline-block';
}

nextBtn.addEventListener('click',()=>{
    currentQ++;
    if(currentQ<shuffledQuestions.length) showQuestion();
    else showResult();
});

function showResult(){
    quiz.style.display='none';
    resultScreen.style.display='block';
    let percent=Math.round((score/shuffledQuestions.length)*100);
    scorePercent.textContent=percent+"%";
    if(percent>=70) emojiResult.textContent="ðŸ˜ƒ";
    else if(percent>=50) emojiResult.textContent="ðŸ˜";
    else emojiResult.textContent="ðŸ˜”";
    retakeBtn.style.display='inline-block';
}

retakeBtn.addEventListener('click',()=>{
    resultScreen.style.display='none';
    startQuiz();
});

setTimeout(()=>{ startBtn.style.display='inline-block'; },2000);
startBtn.addEventListener('click',startQuiz);
</script>
</body>
</html>
